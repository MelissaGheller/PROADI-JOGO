<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilha de Conhecimento - PROADI-SUS</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="trilha">
    <div class="casinha" data-index="0">PROADI</div>
    <div class="casinha" data-index="1">Hospital Moinhos de Vento</div>
    <div class="casinha" data-index="2">Projeto Estagiários</div>
    <div class="casinha" data-index="3">Administrativo</div>
    <div class="casinha" data-index="4">Pergunta 1</div>
    <div class="casinha" data-index="5">Pergunta 2</div>
  </div>

  <div class="carta" id="carta">
    <h2 id="titulo">Título</h2>
    <p id="conteudo">Conteúdo aqui</p>
    <div id="video-area" style="display: none;">
      <video width="100%" controls>
        <source src="video.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
      </video>
    </div>
    <div id="botoes-pergunta" style="display: none;">
      <button onclick="responder(true)">Verdadeiro</button>
      <button onclick="responder(false)">Falso</button>
    </div>
    <button class="fechar" onclick="fecharCarta()">Fechar</button>
  </div>

  <div id="resultado" class="resultado"></div>
</body>
</html>
