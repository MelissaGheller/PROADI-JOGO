<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilha de Conhecimento - PROADI-SUS</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="trilha">
    <div class="casinha" data-index="0">Projeto Estagiários</div>
    <div class="casinha" data-index="1">PROADI</div>
    <div class="casinha" data-index="2">Hospital Moinhos de Vento</div>
    <div class="casinha" data-index="3">PROADI + HMV</div>
    <div class="casinha" data-index="4">Administrativo 1</div>
    <div class="casinha" data-index="5">Administrativo 2</div>
    <div class="casinha" data-index="6">Administrativo 3</div>
    <div class="casinha" data-index="7">Administrativo 4</div>
    <div class="casinha" data-index="8">PROADI</div>
    <div class="casinha" data-index="9">Simulação 1</div>
    <div class="casinha" data-index="10">Simulação 2</div>
    <div class="casinha" data-index="11">Simulação 3</div>

    <!-- Casas de Projetos -->
    <!-- As casas de Projeto 1 a 30 -->
    <div class="casinha" data-index="12">Projeto 1</div>
    <div class="casinha" data-index="13">Projeto 2</div>
    <!-- Continue para até Projeto 30 -->
    <div class="casinha" data-index="41">Projeto 30</div>

    <!-- Casas de "Tá certo isso?" -->
    <!-- As casas de "Tá certo isso?" 1 a 30 -->
    <div class="casinha" data-index="42">Tá certo isso? 1</div>
    <div class="casinha" data-index="43">Tá certo isso? 2</div>
    <!-- Continue para até "Tá certo isso?" 30 -->
    <div class="casinha" data-index="71">Tá certo isso? 30</div>
  </div>

  <div class="carta" id="carta">
    <h2 id="titulo">Título</h2>
    <p id="conteudo">Conteúdo aqui</p>
    <div id="video-area" style="display: none;">
      <button id="play-video">Abrir vídeo</button>
    </div>
    <div id="botoes-pergunta" style="display: none;">
      <button onclick="responder(true)">Verdadeiro</button>
      <button onclick="responder(false)">Falso</button>
    </div>
    <button class="fechar" onclick="fecharCarta()">Fechar</button>
  </div>

  <div id="resultado" class="resultado"></div>
</body>
</html>
